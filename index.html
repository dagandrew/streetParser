<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetParser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>StreetParser</h1>

        <div id="territory"></div>

        <div class="modal" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel">Выбор квартир</h1>
                        <button type="button" class="btn-close" onclick="closeModal()"
                            aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="even" />
                                <label for="even">Четные дома</label>
                                <input type="checkbox" id="odd" />
                                <label for="odd">Нечетные дома</label>
                                <hr>
                                <div id="apartment-buttons"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script-embedded-complete.js"></script>

    <script>
        // Modal functionality without Bootstrap
        function openModal() {
            document.getElementById('exampleModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('exampleModal').classList.remove('show');
        }

        // Close modal when clicking outside of it
        window.onclick = function (event) {
            const modal = document.getElementById('exampleModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>

</body>

</html>
