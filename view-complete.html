<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление территорией - Полные данные</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Управление территорией</h1>
    <div class="alert alert-success" role="alert">
        <strong>Полная версия:</strong> Содержит все 809 зданий из 50 улиц!
    </div>

    <div id="territory"></div>
   
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Выбор квартир</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
        <form>
         <div class="mb-3">
          <input type="text" class="form-control" id="recipient-name">
         </div>
         <div class="mb-3">
          <input type="checkbox" id="even" />
          <label for="even">Четные дома</label>
          <input type="checkbox" id="odd" />
          <label for="odd">Нечетные дома</label>
          <hr>
          <div id="apartment-buttons"></div>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script-embedded-complete.js"></script>
</body>
</html>
